<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Estrutura de repetição</h1>

    <script>
        let i = 0;
        let n = Number(prompt("Informe um número"));
        while (i <= 10) {
            console.log(n, "x", i, "=", n*i)
            i++
        }

        for (x = 0; x <= 10; x++) {
            console.log(n, "x", x, "=", n*x)
        }

    </script>
</body>
</html>
